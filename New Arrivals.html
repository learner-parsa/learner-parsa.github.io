<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Bookstore - New Arrivals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%), url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-size: cover;
            background-attachment: fixed;
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 10px 0;
        }
        .navbar-brand {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #d4af37 !important;
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .navbar-nav {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            justify-content: flex-start;
            padding: 10px;
            gap: 10px;
        }
        .nav-item {
            margin: 0;
            width: 100%; /* Full width for each item in the collapsed menu */
        }
        .nav-link {
            font-family: 'Roboto', sans-serif;
            color: #2d3436 !important;
            font-weight: 400;
            padding: 8px 15px;
            transition: color 0.3s ease, background 0.3s ease;
            border-radius: 5px;
            display: block; /* Block display for full width */
            text-align: center;
            background: none;
        }
        .nav-link:hover {
            color: #ffffff !important;
            background: #4a69bd;
        }
        .navbar-nav .btn-sm {
            background: linear-gradient(135deg, #ff6f61, #ff9f1c); /* Updated to coral-to-orange gradient */
            border: 1px solid #d4af37;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 8px 15px;
            width: 100%; /* Full width inside the collapsed menu */
            display: block;
            text-align: center;
            box-sizing: border-box;
        }
        .navbar-nav .btn-sm:hover {
            background: linear-gradient(135deg, #ff9f1c, #ff6f61);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px;
        }
        .centered-content {
            text-align: center;
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            margin: 50px 0;
        }
        .book-card {
            background: #fff;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .book-card p {
            margin: 0;
            font-size: 1rem;
            color: #2d3436;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #2d3436;
        }
        /* Ensure hamburger menu is always visible and menu is collapsed by default */
        .navbar-toggler {
            display: block !important;
        }
        .navbar-collapse {
            display: none !important; /* Hidden by default */
        }
        .navbar-collapse.show {
            display: block !important; /* Show only when toggled */
        }
        @media (max-width: 991px) {
            .navbar-nav {
                justify-content: flex-start;
                padding: 10px;
            }
            .nav-item {
                margin: 5px 0;
            }
            .navbar-nav .btn-sm {
                width: 100%;
                text-align: center; /* Center text for consistency */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light"> <!-- Removed navbar-expand-lg -->
        <div class="container-fluid">
            <a class="navbar-brand" href="./page 1.html">
                <img src="./king.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Taj Bookstore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="./page 1.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="./coming-soon.html">Coming Soon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="books.html">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="recommended-reads.html">Recommended Reads</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="centered-content">
            <h2 class="mb-4">New Arrivals</h2>
            <div class="book-card">
                <p>The Night We Met by Sarah Adams - 15.99 AFN</p>
            </div>
            <div class="book-card">
                <p>Whispers of the Wind by John Carter - 12.50 AFN</p>
            </div>
            <div class="book-card">
                <p>Echoes of Eternity by Maria Lopez - 18.70 AFN</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
