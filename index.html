<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%), url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-size: cover;
            background-attachment: fixed;
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            padding: 10px 0;
        }
        .navbar-brand {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #d4af37 !important;
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .navbar-nav {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            justify-content: flex-start;
            padding: 10px;
            gap: 10px;
        }
        .nav-item {
            margin: 0;
            width: 100%; /* Full width for each item in the collapsed menu */
        }
        .nav-link {
            font-family: 'Roboto', sans-serif;
            color: #2d3436 !important;
            font-weight: 400;
            padding: 8px 15px;
            transition: color 0.3s ease, background 0.3s ease;
            border-radius: 5px;
            display: block; /* Block display for full width */
            text-align: center;
            background: none;
        }
        .nav-link:hover {
            color: #ffffff !important;
            background: #4a69bd;
        }
        .navbar-nav .btn-sm {
            background: linear-gradient(135deg, #ff6f61, #ff9f1c); /* Coral-to-orange gradient */
            border: 1px solid #d4af37;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 8px 15px;
            width: 100%; /* Full width inside the collapsed menu */
            display: block;
            text-align: center;
            box-sizing: border-box;
        }
        .navbar-nav .btn-sm:hover {
            background: linear-gradient(135deg, #ff9f1c, #ff6f61);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px;
        }
        .centered-content {
            text-align: center;
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            margin: 50px 0;
        }
        .input-group {
            max-width: 500px;
            margin: 0 auto 20px;
        }
        .form-control {
            border-radius: 10px 0 0 10px;
            border: 1px solid #dfe6e9;
            background: #fff;
            color: #2d3436;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        .form-control::placeholder {
            color: #b2bec3;
        }
        .btn-primary {
            border-radius: 0 10px 10px 0;
            background: linear-gradient(135deg, #4a69bd, #6a89cc);
            border: 1px solid #d4af37;
            color: #fff;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6a89cc, #4a69bd);
        }
        .spinner {
            display: none;
            margin-top: 20px;
        }
        #searchResult {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 400;
            color: #2d3436;
        }
        .quote-section {
            text-align: center;
            padding: 20px;
            background: #fff9e6 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            border: 3px solid transparent;
            border-image: linear-gradient(135deg, #d4af37, #f7e1a1) 1;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: #2d3436;
            position: relative;
        }
        .quote-section::before {
            content: '“';
            font-size: 2rem;
            color: #d4af37;
            position: absolute;
            top: -5px;
            left: 20px;
        }
        .quote-section::after {
            content: '”';
            font-size: 2rem;
            color: #d4af37;
            position: absolute;
            bottom: -5px;
            right: 20px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #2d3436;
        }
        /* Ensure hamburger menu is always visible and menu is collapsed by default */
        .navbar-toggler {
            display: block !important;
        }
        .navbar-collapse {
            display: none !important; /* Hidden by default */
        }
        .navbar-collapse.show {
            display: block !important; /* Show only when toggled */
        }
        /* Remove all media queries that might affect the collapsed state */
        @media (max-width: 991px) {
            .navbar-nav {
                justify-content: flex-start;
                padding: 10px;
            }
            .nav-item {
                margin: 5px 0;
            }
            .navbar-nav .btn-sm {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light"> <!-- Ensure navbar-expand-lg is removed -->
        <div class="container-fluid">
            <a class="navbar-brand" href="./page 1.html">
                <img src="./king.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Taj Bookstore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="./New Arrivals.html">New Arrivals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="./coming-soon.html">Coming Soon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="books.html">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="./persian/page1persian.html">Persian View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm" href="recommended-reads.html">Recommended Reads</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="centered-content">
            <h1 class="mb-4">Welcome to Taj Bookstore</h1>
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for a book..." aria-label="Search">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
            <div id="spinner" class="spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="searchResult"></div>
        </div>

        <div class="quote-section">
            <p>Books do not necessarily change your life. They change your mind, and with a changed mind you can change your life.</p>
        </div>

        <div class="quote-section">
            <p>Learn. Unlearn. Relearn.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getBooks() {
            const books = localStorage.getItem('englishBooks');
            if (!books) {
                const initialBooks = [
                    { name: 'The Night We Met by Sarah Adams', price: '15.99' },
                    { name: 'Whispers of the Wind by John Carter', price: '12.50' },
                    { name: 'Echoes of Eternity by Maria Lopez', price: '18.70' },
                    { name: 'The Silent River by Emma Stone', price: '14.99' },
                    { name: 'Shadows of Tomorrow by David Blake', price: '16.30' }
                ];
                localStorage.setItem('englishBooks', JSON.stringify(initialBooks));
                return initialBooks;
            }
            return JSON.parse(books);
        }

        function toggleSpinner(show) {
            const spinner = document.getElementById('spinner');
            spinner.style.display = show ? 'block' : 'none';
        }

        async function performSearch() {
            toggleSpinner(true);
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchResult = document.getElementById('searchResult');
            const books = getBooks();

            if (searchInput === '') {
                searchResult.textContent = 'Please Enter a Book Name!';
            } else if (books.length === 0) {
                searchResult.textContent = 'Not Available.';
            } else {
                const foundBook = books.find(book => book.name.toLowerCase().includes(searchInput));
                if (foundBook) {
                    searchResult.innerHTML = `${foundBook.name} is available.<br>Its price is ${foundBook.price} AFN.`;
                } else {
                    searchResult.textContent = 'Not Available.';
                }
            }
            toggleSpinner(false);
        }

        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });
    </script>
</body>
</html>
